post:
  summary: ユーザーを作成
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: ユーザ名
            email:
              type: string
              description: メールアドレス
          required:
            - name
            - email
  responses:
    "201":
      description: 成功
    "400":
      description: リクエストが不正です。
get:
  summary: ユーザ一覧
  responses:
    "200":
      description: 成功
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: "../schemas/User.yml"
